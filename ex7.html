<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script type="text/javascript">
      var i = 0;
      while(i < 10) {
        document.write('<li>' + i + '</li>')
        i++;
      }
    </script>
    </ul>
  </body>
</html>
